    <body>
<div class ="simple-form">
    <form id="registration">
        <input type="text" name ="Firstname" class ="button" placeholder="Enter your first name"><br>
          <br>
          <input type="text" name ="Lastname" class ="button" placeholder="Enter your last name"><br>

          <input type="radio" name ="gender" > <span class="ml" style="color:blue">female</span>

          <input type="submit" value="Register" id ="sub"> <br>
          
    </form>
