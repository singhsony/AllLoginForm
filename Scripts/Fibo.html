<!Doctype html>
<html>
    <head>
        <title>Fibonacci</title>
    </head>
    <body>
        <script type = "text/javascript">
        var a,b,result;
        a=0;
        b=1;
        result=0;
        for(var i=0;i<20;i++)
        {
            document.write(result + "<br>")
            result=a+b;
            a=b;
            b=result;
        }
        
            </script>
    </body>
</html>
